[include pins.cfg]
[include euclid.cfg]
[include menu.cfg]
[include macros.cfg]
[include fans.cfg]
[include display.cfg]
[include steppers.cfg]
[include extruder.cfg]

[display_status]
[exclude_object]
[pause_resume]

[virtual_sdcard]
path: /home/pi/gcode_files

[mcu]
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_5F003E001051303432383339-if00
restart_method: command
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 800  
max_accel: 2400             #Max 4000
max_z_velocity: 20          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 2.0

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 20 # middle of bed

[idle_timeout]
gcode:
  {% if printer.pause_resume.is_paused %}
  M117 IDLE
  {% else %}
  TURN_OFF_HEATERS
  M84
 {% endif %}
timeout: 100000

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
##  SSR Pin - HE1
##  Thermistor - TB
heater_pin: PA3
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF3
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
#   Probe
#####################################################################

[probe]
pin: ~PROBE
x_offset: 0
y_offset: -19.5
#z_offset: 16.5
speed: 4
lift_speed: 50
samples: 3
samples_result: median
sample_retract_dist: 1.5
samples_tolerance: 0.0075
samples_tolerance_retries: 3

#####################################################################
#   Euclid-specific
#####################################################################

[force_move]
enable_force_move: True

[respond]
default_type: echo

#####################################################################
#   Mesh Bed Levelling
#####################################################################

[bed_mesh]
speed: 300
horizontal_move_z: 16.5
mesh_min: 28, 0
mesh_max: 350,280
fade_start: 0.6
fade_end: 10.0
probe_count: 7,7
algorithm: bicubic
relative_reference_index: 24


#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################
[safe_z_home]
home_xy_position:233,344
speed:400
z_hop:10
z_hop_speed: 50.0


[quad_gantry_level]
gantry_corners:
   -60,-10
   410,420
points:
   50,25
   50,275
   300,275
   300,25
speed: 1000
horizontal_move_z: 20
retries: 10
retry_tolerance: 0.0075
max_adjust: 15


